<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Route</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="header">
        <div class="smart">
            <h1>Smart Life</h1>
            <h6>Fast travels, Save lives</h6>
        </div>
        <div class="user">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
            <p>User 404</p>
        </div>
    </div>
    <div class="image">
        <img src="map.png" alt="Route Map">
    </div>
    <div class="location">
        <p>Current Location: No 589, Veeraazhagumuthu street, ...</p>
    </div>
    <div class="add" onclick="openPopup()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
        </svg>
        New Accident
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popup-overlay"></div>

    <!-- Popup Form -->
    <div class="popup" id="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Report New Accident</h2>
        <form>
            <label for="current-location">Current Location</label>
            <input type="text" id="current-location" value="No 589, Veeraazhagumuthu street, ..." readonly>
            
            <label for="destination">Destination</label>
            <input type="text" id="destination" value = '------------' readonly>

            <h3>Patient Details</h3>
            <label for="patient-name">Name</label>
            <input type="text" id="patient-name" placeholder="Enter patient's name">

            <label for="patient-age">Age</label>
            <input type="number" id="patient-age" placeholder="Enter patient's age">

            <label for="patient-gender">Gender</label>
            <select id="patient-gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="accident-type">Accident Type</label>
            <input type="text" id="accident-type" placeholder="Enter accident type">

            <button type="button" onclick="checkAvailability()">Check Availability</button>
        </form>
    </div>

    <!-- Availability Popup -->
    <div class="availability-popup" id="availability-popup">
        <span class="close-btn" onclick="closeAvailabilityPopup()">&times;</span>
        <img src="https://media.istockphoto.com/id/1344779917/vector/medical-center-hospital-building-vector-design.jpg?s=612x612&w=0&k=20&c=_sZByueZhEZbK2WjQz1jqXy1_Rr5jYkgiVBj-2ls44s=" width="100" height="100">
        <h5>11 Matched Healthcare Found</h5>
        <p>Creating route in 3 seconds...</p>
    </div>

    <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup-overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        }

        function openAvailabilityPopup() {
            document.getElementById('availability-popup').style.display = 'block';
            setTimeout(() => {
                closeAvailabilityPopup();
                window.location.href = 'page-4.html';
            }, 3000);
        }

        function closeAvailabilityPopup() {
            document.getElementById('availability-popup').style.display = 'none';
        }

        function checkAvailability() {
            // Simulate checking availability
            closePopup();
            openAvailabilityPopup();
        }
    </script>
</body>
</html>
